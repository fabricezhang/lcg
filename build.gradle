// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.41'
    repositories {
        google()
        jcenter()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


// Define versions in a single place
ext {
    // Sdk and tools
    minSdkVersion = 21
    targetSdkVersion = 28
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
    constraintLayoutVersion = '1.1.3'
    recyclerViewVersion = '1.1.0-beta01'
    cardViewVersion = '1.0.0'

    // App dependencies
    supportLibraryVersion = '1.0.2'
    materialVersion = '1.1.0-alpha08'
    vectorDrawableVersion = '1.1.0-rc01'
    animatedVectorDrawableVersion = '1.1.0-rc01'
    gsonVersion = '2.8.5'
    calligraphyVersion = '2.2.0'
    glideVersion = '4.9.0'
    roomDatabaseVersion = '2.0.0'
    dataBindingVersion = '3.1.4'

    dagger2Version = '2.23.1'
    rxjava2Version = '2.1.9'
    rxandroidVersion = '2.1.1'
    placeholderviewVersion = '0.6.1'
    debugDBVersion = '1.0.3'
    timberVersion = '4.7.1'
    lifecycleVersion = '2.0.0'
    roomVersion = '2.1.0'
    guavaVersion = '28.0-jre'
    jsoupVersion = '1.12.1'
    lottieVersion = '3.0.7'
    buglyVersion = '1.3.8'

    // Test dependencies
    junitVersion = '4.12'
    espressoVersion = '3.1.0'
    mockitoVersion = '2.15.0'
    eventbusVersion = '3.1.1'
}